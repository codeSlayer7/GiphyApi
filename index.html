        <button class="search__btn" type="submit" style=" border-radius:10px; border:none; height: 30px;

        > Search</button>

    <script>

        const api_key = '1tE1Dl0mJvSQjmS6LBFC1Yic4FheYO9R';
       

        document.querySelector('.search__btn').addEventListener('click', e=>{
            e.preventDefault();
            let search = document.querySelector('.search__input').value.trim();
            let url = `https://api.giphy.com/v1/gifs/search?api_key=${api_key}&q=${search}&limit=10&offset=0&rating=g&lang=en`
            
 
            console.log(url);
           

            fetch(url)
            .then(res => res.json())
            .then(content =>{
             
                
                        console.log(content.data[0])


                 for (let i = 0; i < content.data.length; i++) {
                    let urlGiph = content.data[i].images.fixed_width.url;
                    console.log(urlGiph)
                    let img = document.createElement('img')
                    img.style.width= '400px';
                    img.style.height= '400px';
                    img.style.padding= '50px'

                     img.src = urlGiph

                     let container = document.querySelector('.container'); 


                     container.appendChild(img)
                
                     document.querySelector('.search__input').value = '';

               }

            })
        })
